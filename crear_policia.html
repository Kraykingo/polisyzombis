<!DOCTYPE html>
<html>
<head>
    <title>Crear Sprite Policía</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        #preview {
            image-rendering: pixelated;
            width: 128px;
            height: 128px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <canvas id="preview" width="32" height="32"></canvas>
    <br>
    <button onclick="descargarImagen()">Descargar Imagen</button>
    <script>
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        const ctxPreview = preview.getContext('2d');

        // Limpiar canvas
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, 32, 32);

        // Dibujar cuerpo del policía
        ctx.fillStyle = '#2244AA';  // Azul uniforme
        ctx.fillRect(8, 8, 16, 20); // Cuerpo principal

        // Dibujar gorra
        ctx.fillStyle = '#000066';  // Azul oscuro
        ctx.fillRect(6, 6, 20, 6);  // Gorra
        ctx.fillRect(8, 4, 16, 2);  // Visera

        // Dibujar placa
        ctx.fillStyle = '#FFD700';  // Dorado
        ctx.fillRect(14, 14, 4, 4); // Placa

        // Dibujar cinturón
        ctx.fillStyle = '#000000';  // Negro
        ctx.fillRect(8, 22, 16, 2); // Cinturón

        // Mostrar preview
        ctxPreview.imageSmoothingEnabled = false;
        ctxPreview.drawImage(canvas, 0, 0, 32, 32);

        // Función para descargar la imagen
        function descargarImagen() {
            const link = document.createElement('a');
            link.download = 'policia.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>

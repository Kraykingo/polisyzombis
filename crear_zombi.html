<!DOCTYPE html>
<html>
<head>
    <title>Crear Sprite Zombi</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        #preview {
            image-rendering: pixelated;
            width: 128px;
            height: 128px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <canvas id="preview" width="32" height="32"></canvas>
    <br>
    <button onclick="descargarImagen()">Descargar Imagen</button>
    <script>
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        const ctxPreview = preview.getContext('2d');

        // Limpiar canvas
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, 32, 32);

        // Dibujar cuerpo del zombi
        ctx.fillStyle = '#44AA44';  // Verde zombi
        ctx.fillRect(8, 8, 16, 20); // Cuerpo principal

        // Dibujar cabeza
        ctx.fillStyle = '#338833';  // Verde más oscuro
        ctx.fillRect(8, 4, 16, 8);  // Cabeza
        
        // Dibujar ojos
        ctx.fillStyle = '#FF0000';  // Rojo
        ctx.fillRect(10, 6, 4, 4);  // Ojo izquierdo
        ctx.fillRect(18, 6, 4, 4);  // Ojo derecho

        // Dibujar brazos caídos
        ctx.fillStyle = '#44AA44';  // Verde zombi
        ctx.fillRect(6, 12, 2, 12);  // Brazo izquierdo
        ctx.fillRect(24, 12, 2, 12); // Brazo derecho

        // Dibujar ropa rasgada
        ctx.fillStyle = '#225522';  // Verde más oscuro
        ctx.fillRect(8, 22, 16, 2);  // Cinturón roto
        ctx.fillRect(10, 18, 4, 2);  // Rasgadura en la ropa

        // Mostrar preview
        ctxPreview.imageSmoothingEnabled = false;
        ctxPreview.drawImage(canvas, 0, 0, 32, 32);

        // Función para descargar la imagen
        function descargarImagen() {
            const link = document.createElement('a');
            link.download = 'zombi.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>

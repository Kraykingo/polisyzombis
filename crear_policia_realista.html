<!DOCTYPE html>
<html>
<head>
    <title>Crear Sprite Policía Realista</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        #preview {
            image-rendering: pixelated;
            width: 128px;
            height: 128px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <canvas id="preview" width="32" height="32"></canvas>
    <br>
    <button onclick="descargarImagen()">Descargar Imagen</button>
    <script>
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        const ctxPreview = preview.getContext('2d');

        // Limpiar canvas
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, 32, 32);

        // Uniforme base
        ctx.fillStyle = '#1a3399';  // Azul policía oscuro
        ctx.fillRect(8, 8, 16, 20); // Torso

        // Sombras del uniforme
        ctx.fillStyle = '#0d1b4d';  // Azul más oscuro
        ctx.fillRect(8, 18, 16, 10); // Sombra inferior

        // Cabeza
        ctx.fillStyle = '#e6c6a3';  // Color piel
        ctx.fillRect(8, 6, 16, 6);  // Cara

        // Gorra de policía
        ctx.fillStyle = '#0d1b4d';  // Azul oscuro
        ctx.fillRect(7, 4, 18, 3);  // Base de la gorra
        ctx.fillStyle = '#1a3399';  // Azul policía
        ctx.fillRect(7, 2, 18, 2);  // Visera

        // Detalles de la cara
        ctx.fillStyle = '#000000';  // Negro
        ctx.fillRect(11, 8, 2, 1);  // Ojo izquierdo
        ctx.fillRect(19, 8, 2, 1);  // Ojo derecho
        
        // Placa
        ctx.fillStyle = '#ffd700';  // Dorado
        ctx.fillRect(14, 12, 4, 4); // Placa base
        ctx.fillStyle = '#ffed4a';  // Dorado brillante
        ctx.fillRect(15, 13, 2, 2); // Detalle placa

        // Cinturón y equipo
        ctx.fillStyle = '#000000';  // Negro
        ctx.fillRect(8, 22, 16, 2); // Cinturón
        ctx.fillStyle = '#4d4d4d';  // Gris oscuro
        ctx.fillRect(10, 21, 4, 4); // Radio
        ctx.fillRect(18, 21, 4, 4); // Funda

        // Brazos
        ctx.fillStyle = '#1a3399';  // Azul policía
        ctx.fillRect(6, 12, 2, 12);  // Brazo izquierdo
        ctx.fillRect(24, 12, 2, 12); // Brazo derecho

        // Detalles del uniforme
        ctx.fillStyle = '#0d1b4d';  // Azul oscuro
        ctx.fillRect(8, 14, 16, 1);  // Línea del uniforme
        ctx.fillRect(8, 17, 16, 1);  // Otra línea

        // Mostrar preview
        ctxPreview.imageSmoothingEnabled = false;
        ctxPreview.drawImage(canvas, 0, 0, 32, 32);

        // Función para descargar la imagen
        function descargarImagen() {
            const link = document.createElement('a');
            link.download = 'policia_realista.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
